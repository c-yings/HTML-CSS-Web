<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        li:first-child{
            background-color: green;
        }
        li:last-child{
            background-color: violet;
        }
        li:nth-child(4){
            background-color: yellow;
        }
        li:nth-child(2n+1){
            background-color: blue;
        }
        li:nth-child(n+5){
            background-color: beige;
        }
    </style>
</head>
<body>
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>7</li>
        <li>8</li>
    </ul>
</body>
</html>
