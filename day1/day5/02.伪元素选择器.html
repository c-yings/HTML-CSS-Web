<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 300px;
            height: 400px;
            background-color: green;
        }
        div::before{
            content: "<";
        }
        div::after{
            content: ">";
        }
    </style>
</head>
<body>
    <div>我</div>
    <div>爱</div>
    <div>罗</div>
    <div>财</div>
    <div>滢</div>
</body>
</html>
