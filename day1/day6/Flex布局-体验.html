<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 弹性容器 */
        .box{
            display: flex;
            justify-content: space-between;
            /* height: 300px; */
            border: 1px solid black;
        }
        /* 弹性盒子 */
        .box div{
            /* margin: 50px; */
            width: 200px;
            height: 100px;
            background-color: pink;
            /* float:left ; */
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
