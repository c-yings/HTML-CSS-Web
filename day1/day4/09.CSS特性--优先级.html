<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            color: blue !important; 
        }
        div{
            color: violet;
        }
        .box{
            color: blueviolet;
        }
        #color{
            color: turquoise;
        }
    </style>
</head>
<body>
    <div>div标签</div>
    <div class="box">div的类标签</div>
    <div id="color">div的id标签</div>
    <div style="color: red; font-size: 30px;">行内样式</div>
    <div class="box" id="color" style="color: red; font-size: 30px;">行内样式</div>
</body>
</html>
